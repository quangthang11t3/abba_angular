<h2><span class="glyphicon glyphicon-stats"></span>bộ lọc báo cáo</h2>
<form class="form-horizontal" action="#" method="get">
    <fieldset>
        <div class="row reset_mg">
            <div class='col-sm-6'>
                <div class="form-group form-group-sm">
                    <label class="control-label col-sm-3">Bắt đầu:</label>
                    <div class='input-group date' id='datetimepicker1'>
                        <input id="startday" type='text' class="form-control" name="startday" />
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row reset_mg">
            <div class='col-sm-6'>
                <div class="form-group form-group-sm">
                    <label class="control-label col-sm-3">Kết thúc:</label>
                    <div class='input-group date' id='datetimepicker2'>
                        <input id="endday" type='text' class="form-control" name="endday" />
                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row reset_mg">
            <div class="col-sm-6">
                <div class="form-group form-group-sm">
                    <label class="control-label col-sm-3">Handy Ngày:</label>
                    <div class="col-sm-9 handy_dates">
                        <select name="handydatesdd" id="handy-dropdown" class="form-control">
                                    <option value="today">Today</option>
                                    <option value="yesterday">Yesterday</option>
                                    <option value="current_month">Current Month</option>
                                    <option value="last_30" selected="1">Last 30 Days</option>
                                    <option value="previous_30">Previous 30 Days</option>
                                </select>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="Cập nhật" class="btn btn-primary">
    </fieldset>
</form>
