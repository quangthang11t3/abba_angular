<app-nav-sp></app-nav-sp>
<app-sidebar></app-sidebar>
<main class="inner_content_box col-sm-9 col-md-10 col-lg-10">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
    <div class="inner_cntbox_ttl">
        <p>Danh sách yêu cầu thanh toán</p>
    </div>
    <form class="form-horizontal" action="#" method="get">
        <fieldset>
            <div class="row reset_mg">
                <div class='col-sm-4'>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-3">Email:</label>
                        <div class='input-group date  col-sm-9'>
                            <input type="text" placeholder="Nhập email" class="form-control" style="border-radius: 4px; width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row reset_mg">
                <div class='col-sm-4'>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-3">Bắt đầu:</label>
                        <div class='input-group date' id='datetimepicker1'>
                            <input id="startday" ngx-mydatepicker [(ngModel)]="model1" [options]="dateOptions1" #start="ngx-mydatepicker" (dateChanged)="onDateChanged($event)" type='text' class="form-control" name="startday" />
                            <span class="input-group-btn">
    
                            <button type="button" class="btn btn-default" (click)="start.toggleCalendar()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <div class="form-group form-group-sm">
                        <label class="control-label col-sm-3">Kết thúc:</label>
                        <div class='input-group date' id='datetimepicker2'>
                            <input id="endday" ngx-mydatepicker [(ngModel)]="model2" [options]="dateOptions2" #end="ngx-mydatepicker" (dateChanged)="onDateChanged($event)" type='text' class="form-control" name="endday" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default" (click)="end.toggleCalendar()">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <input type="submit" value="Tìm kiếm" class="btn btn-primary btn_update">
                </div>
            </div>


        </fieldset>
    </form>
    <div class="inner_table table-responsive">
        <table class="table" *ngIf="requests.length">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tài khoản</th>
                    <th>Ngày request</th>
                    <th>Số tiền</th>
                    <th>Hình thức thanh toán</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <tr id={{request.id}} *ngFor="let i = index; let request of requests | paginate: { id: 'server', itemsPerPage: 10, currentPage: page, totalItems: count }">
                    <td>{{i + 1 }}</td>
                    <td>{{request.user}}</td>
                    <td>{{request.date | date}}</td>
                    <td>{{request.amount}}</td>
                    <td [ngSwitch]="request.type ">
                        <span *ngSwitchCase="0 ">Momo</span>
                        <span *ngSwitchCase="1 ">Card Viettel</span>
                        <span *ngSwitchCase="2 ">Card Mobiphone</span>
                        <span *ngSwitchCase="3 ">Card Vinaphone</span>
                        <span *ngSwitchCase="4 ">Card Vietnammobile</span>
                    </td>
                    <td><button type="button " class="btn btn-success " (click)="pay(request.id) ">Thanh toán</button></td>
                </tr>
            </tbody>
        </table>
        <div class="has-text-centered">
            <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
            <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
        </div>
    </div>
    <div class="statistical ">
        <div class="sum sum_acc row ">
            <div class="col-md-3 ">
                <p>Tổng số request:</p>
            </div>
            <div class="col-md-9 ">
                <p>{{count}}</p>
            </div>
        </div>
    </div>
</main>
