<div class="intl-tel-input allow-dropdown" id="telephone">
    <div class="flag-container" dropdown>
        <div class="selected-flag dropdown-toggle" (click)="toggle()">
            <div class="iti-flag" [ngClass]="selectedCountry.flagClass"></div>
            <div class="iti-arrow"></div>
        </div>
        <ul [ngStyle]="{'width': dropdownWidth}" class="country-list dropdown-menu" *ngIf="isToggle">
            <li class="country" *ngFor="let country of allCountries" (click)="onCountrySelect(country, focusable)">
                <div class="flag-box">
                    <div class="iti-flag" [ngClass]="country.flagClass"></div>
                </div>
                <span class="country-name">{{country.name}}</span>
                <span class="dial-code">+{{country.dialCode}}</span>
            </li>
        </ul>
    </div>
    <input type="tel" id="phone" class="form-control" autocomplete="off" (keypress)="onInputKeyPress($event)" [(ngModel)]="phone_number" (ngModelChange)="onPhoneNumberChange()" [placeholder]="selectedCountry.placeHolder" #focusable>
</div>
